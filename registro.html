        <div id="wrapper" class="container">
  
                
                 <center>

                    <h1>Página de registro | Comilon</h1><hr>
                        <form  method="POST" name="form-work" action="logica/guardar.php" id="signupForm">
                    
                                <fieldset>
                                
                                  <div class="form-group">
                                    <div class="col-md-6">
                                      <label class="control-label" for="nome">Nombre completo</label>
                                      <input id="nombre" name="nombre" class="form-control" placeholder="Tu nombre" type="text">
                                      </div>
                                    </div>
                          
                                    
                          
                                    
                          
                                    <div class="form-group">
                                      <div class="col-md-6">
                                        <label class="control-label" for="email">Correo</label>
                                        <input id="correo" name="correo" class="form-control" placeholder="Ingrese su correo" type="text">
                                      </div>
                                    </div>



                                    <div class="form-group">
                                      <div class="col-md-6">
                                        <label class="control-label" for="surname">Contraseña</label>
                                        <input id="contraseña" name="contraseña" class="form-control" placeholder="Ingese una contraseña" type="password">
                                      </div>
                                    </div>



                                    <div class="form-group">
                                      <div class="col-md-6">
                                        <label class="control-label" for="surname">Confirmar contraseña</label>
                                        <input id="repetir_contraseña" name="repetir_contraseña" class="form-control" placeholder="Repite la contraseña " type="password">
                                      </div>
                                    </div>


                                    <div class="form-group">
                                      <div class="col-sm-offset-2 col-sm-10">
                                          <label for="sexo">Sexo</label>
                                          <select name="sexo" id="sexo" class="form-control">
                                              <option value="">--Seleccionar--</option>
                                              <option value="double zero">Hombre</option>
                                              <option value="seven">Mujer</option>
                                              <option value="thirteen">Prefiero no decir</option>
                                          </select>
                                      </div>
                                  </div>


                                    <div class="form-group">
                                      <div class="col-sm-offset-2 col-sm-10">
                                         <div class="checkbox">
                                           <label> <input type="checkbox" id="agree" name="agree" value="agree">He leído y acepto <a href="">las politica de privacidad y uso</a>.</label>                   
                                         </div>
                                      </div>  
                                    </div>
                          
                                   
                                  
                                    <div class="form-group">
                                      <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block info">Registrarme</button>
                                      </div>
                                    </div>  
                                    
                                    <div class="form-group">
                                      <ul>
                                        <li>
                                            <h5>Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></h5>
                                        </li>
                                      </ul>
                                    </div>  


                                </fieldset> 
                              </form>
                 </center>
